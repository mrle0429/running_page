<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¿åŠ¨çƒ­åŠ›å›¾ Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            padding: 20px;
        }
        
        .heatmap-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        
        .heatmap-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .heatmap-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .heatmap-svg {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        
        .year-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .year-btn {
            padding: 6px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
        }
        
        .year-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .year-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .heatmap-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="heatmap-container">
        <div class="heatmap-title">ğŸƒ è¿åŠ¨çƒ­åŠ›å›¾</div>
        <div class="year-selector" id="yearSelector"></div>
        <div class="heatmap-wrapper" id="heatmapContent">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script>
        const currentYear = new Date().getFullYear();
        let selectedYear = currentYear;
        
        function createYearSelector() {
            const years = [];
            for (let year = 2012; year <= currentYear; year++) {
                years.push(year);
            }
            years.push('Total');
            
            const selector = document.getElementById('yearSelector');
            selector.innerHTML = years.map(year => `
                <button class="year-btn ${year === currentYear ? 'active' : ''}" 
                        data-year="${year}"
                        onclick="loadHeatmap('${year}')">
                    ${year}
                </button>
            `).join('');
        }
        
        async function loadHeatmap(year) {
            selectedYear = year;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.year-btn').forEach(btn => {
                if (btn.dataset.year === String(year)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            const content = document.getElementById('heatmapContent');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                // æ ¹æ®å¹´ä»½åŠ è½½å¯¹åº”çš„ SVG
                const svgPath = year === 'Total' 
                    ? '/assets/github.svg' 
                    : `/assets/github_${year}.svg`;
                
                const response = await fetch(svgPath);
                if (!response.ok) {
                    throw new Error('SVG not found');
                }
                
                const svgText = await response.text();
                content.innerHTML = `<div class="heatmap-svg">${svgText}</div>`;
            } catch (error) {
                console.error('åŠ è½½çƒ­åŠ›å›¾å¤±è´¥:', error);
                content.innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        ${year} å¹´æš‚æ— æ•°æ®
                    </div>
                `;
            }
        }
        
        // åˆå§‹åŒ–
        createYearSelector();
        loadHeatmap(currentYear);
    </script>
</body>
</html>
