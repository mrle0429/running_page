<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动热力图 Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            padding: 20px;
        }
        
        .heatmap-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        
        .heatmap-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .heatmap-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .heatmap-svg {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        
        .year-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .year-btn {
            padding: 6px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
        }
        
        .year-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .year-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .heatmap-hint {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .heatmap-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="heatmap-container">
        <div class="heatmap-title">运动热力图</div>
        <div class="year-selector" id="yearSelector"></div>
        <div class="heatmap-wrapper" id="heatmapContent">
            <div class="loading">加载中...</div>
        </div>
        <div class="heatmap-hint" id="heatmapHint"></div>
    </div>

    <script>
        const query = new URLSearchParams(window.location.search);
        const sourceBase = (query.get('source') || '/assets').replace(/\/+$/, '');
        const explicitManifestUrl = query.get('manifest');
        const manifestUrl = explicitManifestUrl || `${sourceBase}/github_manifest.json`;

        let manifestCache = null;
        let selectedYear = 'Total';

        function createYearSelector(years, activeYear) {
            const selector = document.getElementById('yearSelector');
            selector.innerHTML = years.map(year => `
                <button class="year-btn ${String(year) === String(activeYear) ? 'active' : ''}" 
                        data-year="${year}"
                        onclick="loadHeatmap('${year}')">
                    ${year}
                </button>
            `).join('');
        }

        function updateHint(message) {
            document.getElementById('heatmapHint').textContent = message;
        }

        function getInitialYear() {
            const nowYear = String(new Date().getFullYear());
            if (manifestCache && manifestCache.files && manifestCache.files[nowYear]) {
                return nowYear;
            }
            if (
                manifestCache &&
                manifestCache.default_year &&
                manifestCache.files &&
                manifestCache.files[manifestCache.default_year]
            ) {
                return String(manifestCache.default_year);
            }
            return 'Total';
        }

        function buildFallbackManifest() {
            const currentYear = new Date().getFullYear();
            const files = { Total: 'github.svg' };
            const years = ['Total'];
            for (let year = currentYear; year >= 2012; year--) {
                files[String(year)] = `github_${year}.svg`;
                years.push(String(year));
            }
            return {
                version: String(Date.now()),
                default_year: String(currentYear),
                years,
                files,
            };
        }

        function resolveSvgPath(year) {
            const key = String(year);
            const file = manifestCache?.files?.[key];
            if (manifestCache?.urls?.[key]) {
                return manifestCache.urls[key];
            }
            if (file) {
                const suffix = manifestCache?.version ? `?v=${encodeURIComponent(manifestCache.version)}` : '';
                return `${sourceBase}/${file}${suffix}`;
            }
            if (key === 'Total') {
                return `${sourceBase}/github.svg`;
            }
            return `${sourceBase}/github_${key}.svg`;
        }

        async function loadManifest() {
            const response = await fetch(manifestUrl, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error(`manifest load failed: ${response.status}`);
            }
            const manifest = await response.json();
            if (!manifest || !manifest.files || !manifest.years) {
                throw new Error('invalid manifest format');
            }
            return manifest;
        }
        
        async function loadHeatmap(year) {
            selectedYear = String(year);
            
            document.querySelectorAll('.year-btn').forEach(btn => {
                if (btn.dataset.year === selectedYear) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            const content = document.getElementById('heatmapContent');
            content.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const svgPath = resolveSvgPath(selectedYear);
                
                const response = await fetch(svgPath);
                if (!response.ok) {
                    throw new Error('SVG not found');
                }
                
                const svgText = await response.text();
                content.innerHTML = `<div class="heatmap-svg">${svgText}</div>`;
            } catch (error) {
                const svgPath = resolveSvgPath(selectedYear);
                const img = new Image();
                img.className = 'heatmap-svg';
                img.alt = `${selectedYear} heatmap`;
                img.onload = () => {
                    content.innerHTML = '';
                    content.appendChild(img);
                };
                img.onerror = () => {
                    console.error('加载热力图失败:', error);
                    content.innerHTML = `
                        <div class="loading" style="color: #ef4444;">
                            ${selectedYear} 年暂无数据
                        </div>
                    `;
                };
                img.src = svgPath;
            }
        }
        
        async function init() {
            try {
                manifestCache = await loadManifest();
                selectedYear = getInitialYear();
                createYearSelector(manifestCache.years, selectedYear);
                updateHint(`数据源: ${manifestUrl}${manifestCache.updated_at ? ` | 更新: ${manifestCache.updated_at}` : ''}`);
            } catch (error) {
                manifestCache = buildFallbackManifest();
                selectedYear = getInitialYear();
                createYearSelector(manifestCache.years, selectedYear);
                updateHint(`数据源: ${manifestUrl} (manifest 不可用，已使用回退模式)`);
            }
            loadHeatmap(selectedYear);
        }

        init();
    </script>
</body>
</html>
